plugins {
    id 'java'
}

group 'com.dinosaturnus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.2',
            'com.codeborne:selenide:6.13.0',
            'org.slf4j:slf4j-simple:2.0.7'
    )
    implementation(
            'com.github.javafaker:javafaker:1.0.2'
    )
}

test {
    useJUnitPlatform()
}